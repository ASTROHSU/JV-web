                            ) : (
                                <div className="bg-white border border-slate-200 shadow-2xl rounded-2xl p-8 md:p-12 w-full h-full flex flex-col relative overflow-y-auto">
                                    {/* Header */}
                                    <div className="flex items-center gap-4 mb-8 border-b border-slate-100 pb-6 shrink-0">
                                        <div className="p-3 bg-slate-50 rounded-lg border border-slate-100">
                                            {slides[currentSlide].icon}
                                        </div>
                                        <div>
                                            <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">
                                                {slides[currentSlide].title}
                                            </h1>
                                        </div>
                                    </div>
                                    {/* Content */}
                                    <div className="flex-1 flex flex-col justify-center">
                                        {slides[currentSlide].content}
                                    </div>
                                    {/* Page Number */}
                                    <div className="absolute bottom-6 right-8 text-slate-400 text-xs font-mono font-medium bg-white/80 px-2 py-1 rounded">
                                        {currentSlide + 1} <span className="text-slate-300">/</span> {slides.length}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="h-2 bg-slate-200 w-full flex shrink-0">
                        {slides.map((_, index) => (
                            <div 
                                key={index}
                                className={`h-full flex-1 transition-all duration-300 border-r border-white ${
                                    index <= currentSlide ? 'bg-slate-900' : 'bg-transparent'
                                }`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrategyDeck />);
    </script>
</body>
</html>
