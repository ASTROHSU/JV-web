                {

                                    <div className="shrink-0 pt-1"><Zap size={32} className="text-amber-500"/></div>

                                        <h4 className="font-bold text-slate-800 text-xl">我的擴大器：內容轉譯 (Editor)</h4>

                                            編輯將 5000 字長文轉化為短影音、圖文、新聞稿。沒有編輯，影響力出不去。
                                        </p>
                                    </div>
                                </div>

                                <div className="flex items-start gap-6 bg-white p-6 rounded-lg border-l-4 border-emerald-500 shadow-sm">
                                    <div className="shrink-0 pt-1"><DollarSign size={32} className="text-emerald-500"/></div>
                                    <div>
                                        <h4 className="font-bold text-slate-800 text-xl">我的收割機：商務與行銷 (BD & Growth)</h4>

                                            專業團隊負責將影響力變現（企業客戶、訂閱戶）。讓主廚專心做菜，外場專心銷售。
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                // Slide 12: Package
                {
                    id: 11,
                    type: 'content',
                    title: "投資報價",
                    icon: <DollarSign size={40} className="text-slate-700" />,
                    content: (
                        <div className="space-y-6">
                            <div className="bg-white rounded-xl border border-slate-300 shadow-lg overflow-hidden">

                                            <div className="flex items-center gap-3 mb-2">
                                                <span className="bg-amber-100 text-amber-800 text-sm px-3 py-1 rounded font-bold">資產注入</span>
                                                <h4 className="font-bold text-slate-900 text-2xl">品牌收購 (Upfront)</h4>
                                            </div>
                                            <p className="text-base text-slate-500">買斷區塊勢品牌、會員名單、SEO 權重</p>
                                        </div>
                                        <div className="text-right">
                                            <span className="font-black text-slate-900 block text-3xl">4x ARR</span>
                                            <span className="text-sm text-slate-400 font-bold">(或 4 年個人年收, 取高者)</span>
                                        </div>
                                    </div>

                                    {/* Salary */}
                                    <div className="p-8 flex flex-col md:flex-row justify-between items-center hover:bg-slate-50 gap-6">

                                    <div className="p-8 flex flex-col md:flex-row justify-between items-center hover:bg-slate-50 bg-emerald-50/40 gap-6">

                                        <div className="text-right">

                                        </div>

                                </div>
                            </div>
                             <div className="text-center text-sm text-slate-400 mt-4">

                },
                 // Slide 13: Conclusion
                 {
                    id: 12,
                    type: 'cover',
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-8">
                            <div className="bg-white p-12 rounded-2xl border border-slate-200 shadow-2xl max-w-3xl">
                                <h3 className="text-4xl font-bold text-slate-900 mb-8">高效率的資源轉換器</h3>
                                <p className="text-slate-600 leading-relaxed text-xl mb-10">
                                    這份提案確保在<span className="font-bold text-slate-900">最小的編制 (1+4)</span> 下，<br/>
                                    將「區塊勢」的品牌資產做出<span className="font-bold text-blue-600">最大的商業槓桿</span>。
                                </p>
                                
                                <div className="mt-12 pt-8 border-t border-slate-100">
                                    <button className="bg-slate-900 text-white px-12 py-5 rounded-full font-bold shadow-lg hover:bg-slate-800 transition-colors transform hover:scale-105 active:scale-95 text-lg">
                                        啟動細節討論
                                    </button>
                                </div>
                            </div>
                        </div>
                    )
                }
            ];

            const nextSlide = () => {
                setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
            };

            const prevSlide = () => {
                setCurrentSlide((prev) => (prev === 0 ? slides.length - 1 : prev - 1));
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            return (
                <div className="flex flex-col h-screen w-full bg-slate-50">
                    {/* Slide Render Container */}
                    <div className="flex-1 flex items-center justify-center p-4 relative">
                        <div className="w-full max-w-[95%] h-full md:h-[90vh] transition-all duration-500 ease-in-out">
                            {slides[currentSlide].type === 'cover' ? (
                                slides[currentSlide].content
                            ) : slides[currentSlide].type === 'mockup' ? (
                                <div className="bg-white border border-slate-200 shadow-2xl rounded-2xl p-6 md:p-10 w-full h-full flex flex-col relative overflow-hidden">
                                    {/* Header */}
                                    <div className="flex items-center gap-4 mb-6 border-b border-slate-100 pb-4 shrink-0">
                                        <div className="p-3 bg-slate-50 rounded-lg border border-slate-100">
                                            {slides[currentSlide].icon}
                                        </div>
                                        <div>
                                            <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">
                                                {slides[currentSlide].title}
                                            </h1>
                                        </div>
                                    </div>
                                    {/* Content */}
                                    <div className="flex-1 overflow-hidden">
                                        {slides[currentSlide].content}
                                    </div>
                                    {/* Page Number */}
                                    <div className="absolute bottom-6 right-8 text-slate-400 text-sm font-mono font-medium bg-white/90 px-3 py-1 rounded shadow-sm border border-slate-100">
                                        {currentSlide + 1} <span className="text-slate-300">/</span> {slides.length}
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white border border-slate-200 shadow-2xl rounded-2xl p-8 md:p-12 w-full h-full flex flex-col relative overflow-hidden">
                                    {/* Header */}
                                    <div className="flex items-center gap-4 mb-8 border-b border-slate-100 pb-6 shrink-0">
                                        <div className="p-3 bg-slate-50 rounded-lg border border-slate-100">
                                            {slides[currentSlide].icon}
                                        </div>
                                        <div>
                                            <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">
                                                {slides[currentSlide].title}
                                            </h1>
                                        </div>
                                    </div>
                                    {/* Content */}
                                    <div className="flex-1 flex flex-col justify-center">
                                        {slides[currentSlide].content}
                                    </div>
                                    {/* Page Number */}
                                    <div className="absolute bottom-6 right-8 text-slate-400 text-sm font-mono font-medium bg-white/90 px-3 py-1 rounded shadow-sm border border-slate-100">
                                        {currentSlide + 1} <span className="text-slate-300">/</span> {slides.length}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    {/* Progress Bar Fixed at Bottom */}
                    <div className="h-2 bg-slate-200 w-full flex shrink-0 fixed bottom-0 left-0 z-50">
                        {slides.map((_, index) => (
                            <div 
                                key={index}
                                className={`h-full flex-1 transition-all duration-300 border-r border-white ${
                                    index <= currentSlide ? 'bg-blue-600' : 'bg-transparent'
                                }`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrategyDeck />);
    </script>
